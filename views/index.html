
<script src="static/jquery.min.js"></script>
<script>

$(function () {
    $('.convert').click(function () {
        $.getJSON('/conv', {q: $('#input').val()}).then(function (data) {
            $('.result').val(data.result);
        });
    });
});

</script>
<body>

<p>Input text and push convert button to get 𝔣𝔯𝔞𝔨𝔱𝔲𝔯 text.</p>

<div>
input: <input size="100" id="input"/> <button class="convert">CONVERT</button><br />
result: <input size="100" class="result" />
</div>
